<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Text converting page </title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>

    <h1> Welcome to this text converting page </h1>
    
    <h2> Click on the different buttons to convert your text</h2>

    <div class="textDiv">
        <textarea type="text" id="inputText" class="inp"placeholder="Write your text here..."></textarea>
        <input id="btnClear" type="button" value="clear" />
        <input id="btnCopy" type="button" value="copy" />
    </div>
    
    <div class="buttons">
        <input type="button" id="btnLowerCase" class="btn" value="lower case"/>
        <input type="button" id= "btnUpperCase"  class="btn" value="UPPER CASE" />
        <input type="button" id="btnTitleCase" class="btn" value="Title Case"/>
       <!-- <input type="button" id="btnSentCase" class="btn" value="Sentence case"/>-->
    </div>
    

	<script src="main.js"></script>
  </body>
</html>
